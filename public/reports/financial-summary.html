<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Summary Report</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Financial Summary Report</h1>
      <button onclick="window.location.href='../index.html'">
        Back to Dashboard
      </button>

      <form id="financialSummaryForm">
        <button type="submit">Generate Report</button>
      </form>

      <div id="financialSummaryDetails" style="display: none">
        <h2>Financial Summary</h2>
        <ul id="financialSummaryList"></ul>
      </div>

      <div id="error-message" style="display: none; color: red">
        <p>Error generating financial summary. Please try again.</p>
      </div>
    </div>

    <script src="financial-summary.js"></script>
  </body>
</html>
