<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus Calculation</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate Bonus</h1>
      <button onclick="window.location.href='../index.html'">
        Back to Dashboard
      </button>

      <form id="bonusCalculationForm">
        <label for="emp_id">Employee ID:</label>
        <input type="number" id="emp_id" name="emp_id" required />

        <label for="project_id">Project ID:</label>
        <input type="number" id="project_id" name="project_id" required />

        <button type="submit">Calculate Bonus</button>
      </form>

      <div id="bonusDetails" style="display: none">
        <h2>Bonus Details</h2>
        <p><strong>Employee ID:</strong> <span id="emp_id_display"></span></p>
        <p>
          <strong>Completed Tasks:</strong> <span id="completed_tasks"></span>
        </p>
        <p>
          <strong>Tasks per Bonus:</strong> <span id="tasks_per_bonus"></span>
        </p>
        <p><strong>Bonus Amount:</strong> <span id="bonus_amount"></span></p>
        <p>
          <strong>Eligible Bonus:</strong> <span id="eligible_bonus"></span>
        </p>
      </div>

      <div id="error-message" style="display: none; color: red">
        <p>Error calculating bonus. Please try again.</p>
      </div>
    </div>

    <script src="bonus-calculation.js"></script>
  </body>
</html>
