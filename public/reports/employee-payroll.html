<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll Report</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Payroll Report</h1>
      <button onclick="window.location.href='../index.html'">
        Back to Dashboard
      </button>

      <form id="payrollReportForm">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required />

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required />

        <button type="submit">Generate Report</button>
      </form>

      <div id="payrollDetails" style="display: none">
        <h2>Payroll Details</h2>
        <ul id="payrollList"></ul>
        <p><strong>Total Payroll:</strong> <span id="totalPayroll"></span></p>
      </div>

      <div id="error-message" style="display: none; color: red">
        <p>Error generating payroll report. Please try again.</p>
      </div>
    </div>

    <script src="employee-payroll.js"></script>
  </body>
</html>
