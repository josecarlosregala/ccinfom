<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Manager</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Manager</h1>
      <button onclick="window.location.href='../index.html'">
        Back to Dashboard
      </button>
      <input
        type="text"
        id="search-bar"
        placeholder="Search for employees..."
        oninput="searchEmployees()"
      />

      <button onclick="openAddForm()">Add Employee</button>

      <table>
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Hire Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>

      <form id="add-employee-form" style="display: none">
        <h2>Add Employee</h2>
        <label>Last Name</label>
        <input type="text" id="add-last-name" required />
        <label>First Name</label>
        <input type="text" id="add-first-name" required />
        <label>Position</label>
        <input type="text" id="add-position" required />
        <label>Salary</label>
        <input type="number" id="add-salary" required />
        <button type="submit">Add</button>
        <button type="button" onclick="closeAddForm()">Cancel</button>
      </form>

      <form id="edit-employee-form" style="display: none">
        <h2>Edit Employee</h2>
        <label>Last Name</label>
        <input type="text" id="edit-last-name" required />
        <label>First Name</label>
        <input type="text" id="edit-first-name" required />
        <label>Position</label>
        <input type="text" id="edit-position" required />
        <label>Salary</label>
        <input type="number" id="edit-salary" required />
        <label>Hire Date</label>
        <input type="date" id="edit-hire-date" required />
        <button type="submit">Save</button>
        <button type="button" onclick="closeEditForm()">Cancel</button>
      </form>
    </div>

    <script src="employees.js"></script>
  </body>
</html>
