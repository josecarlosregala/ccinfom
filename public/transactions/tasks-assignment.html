<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Assignment</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div class="container">
    <h1>Assign Task to Employee</h1>
    <button onclick="window.location.href='../index.html'">
      Back to Dashboard
    </button>

    <form id="taskAssignmentForm">
      <label for="emp_id">Employee ID:</label>
      <input type="number" id="emp_id" name="emp_id" required />

      <label for="task_id">Task ID:</label>
      <input type="number" id="task_id" name="task_id" required />

      <button type="submit">Assign Task</button>
    </form>

    <div id="assignmentDetails" style="display: none">
      <h2>Task Assignment Details</h2>
      <p><strong>Employee ID:</strong> <span id="emp_id_display"></span></p>
      <p><strong>Task ID:</strong> <span id="task_id_display"></span></p>
      <p><strong>Status:</strong> <span id="status_display"></span></p>
    </div>

    <div id="error-message" style="display: none; color: red">
      <p>Error assigning task. Please try again.</p>
    </div>
  </div>

  <script src="tasks-assignment.js"></script>

</body>

</html>
